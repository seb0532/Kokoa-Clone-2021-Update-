<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="friends_style.css">
    </head>
    <body>
        <div class="status_bar">
            <div class="status_bar_parts">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status_bar_parts">
                <span id="center_parts">13:26</span>
            </div>
            <div class="status_bar_parts">
                <span>85%</span>
                <i class="fas fa-battery-three-quarters fa-xs"></i>
            </div>
        </div>

        <header class="friends-header">
            <h1 class="friends__title">Friends</h1>
            <div class="friends__icons"> 
              <span class="friends__icon"><i class="fas fa-search fa-lg"></i></span>
               <span class="friends__icon"><i class="fas fa-headphones-alt fa-lg"></i></span>
               <span class="friends__icon"><i class="fas fa-bars fa-lg"></i></span>
            </div> 
        </header>
            
        <div id="friends-display">
            <i class="fas fa-info-circle fa-sm"></i>
            <span >Friends' Names Display</span>
            <i class="fas fa-chevron-right fa-sm"></i>
        </div>
            
        <section class="user-component">
            <div class="user-component__clolumn">
                <div class="user-component__clolumn__cover"><img src="jpeg/lord.png"></div>
                <h3 class="user-component__clolumn__username">Lord</h3>
            </div>
         </section>
         
         <div class="channel-top">
             <h4>Channel</h4>
             <i class="fas fa-chevron-up"></i>
         </div>

         <section class="user-component_small">
            <div class="user-component__small-clolumn">
                <div class="user-component__small-clolumn__cover"><img src="jpeg/story_bg.jpg"></div>
                <h3 class="user-component__small-clolumn__username">Channel</h3>
            </div>
            <div class="user-component__small-clolumn-number"> 
                <h4>10</h4>
                <i class="fas fa-chevron-right"></i>
            </div>
         </section>

         <section class="user-component_small2">
            <div class="user-component__small-clolumn2">
                <div class="user-component__small-clolumn__cover2"><img src="jpeg/laphlaes.jpg"></div>
                <h3 class="user-component__small-clolumn__username2">Laphlaes</h3>
            </div>
         </section>

         <section class="user-component_small4">
            <div class="user-component__small-clolumn3">
                <div class="user-component__small-clolumn__cover3"><img src="jpeg/meiling.png"></div>
                <h3 class="user-component__small-clolumn__username3">Meiling</h3>
            </div>
         </section>

         <section class="user-component_small4">
            <div class="user-component__small-clolumn4">
                <div class="user-component__small-clolumn__cover4"><img src="jpeg/joshua.png"></div>
                <h3 class="user-component__small-clolumn__username4">Joshua</h3>
            </div>
         </section>

            
        <nav class="nav">
            <ul class="nav__list">
              <li class="nav__btn"><a href="friends.html"><i class="fas fa-smile fa-2x"></i></a></li>
              <li class="nav__btn"><a class="nav__link" href="chats.html"><i class="far fa-comment fa-2x"><span class="nav_number">10</span></span></i></a></li>
              <li class="nav__btn"><a class="nav__link"href="find.html"><i class="fab fa-sistrix fa-2x"></i></a></li>
              <li class="nav__btn"><a class="nav__link"href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
             </ul>
        </nav>

        <div id="no-mobile">
            <img class="no-mobile-img" src="jpeg/logo.png">
            <span class="no-mobile-span">Please reduce your screen size :)</span>
        </div>

        <script scrc="https://www.lordofheroes.com/ko"></script>
        <script src="https://kit.fontawesome.com/d51e113e48.js" crossorigin="anonymous"></script>
    
    </body>
</html>
