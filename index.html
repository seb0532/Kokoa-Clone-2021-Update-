<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login_style.css">
    </head>
    <body>
        <div class="status_bar">
            <div class="status_bar_parts">
                <span>No Service</span>
                <i class="fas fa-wifi fa-xs"></i>
            </div>
            <div class="status_bar_parts">
                <span id="center_parts">13:26</span>
            </div>
            <div class="status_bar_parts">
                <span>85%</span>
                <i class="fas fa-battery-three-quarters fa-xs"></i>
            </div>
        </div>

        <div class="welcome">
            <h1 class="welcome_title">Welcome to LohTalk</h1>
            <p class="welcome_text">If you have a Loh Account, log in with your email or phone number.</p>
        </div>

        <div class="welcome_forms">
            <form action="friends.html" method="get" class="welcome_form">
                <input class="blank" type="text" name="username" required placeholder="Email or phone number"/>
                <input class="blank" type="password" name="password" required placeholder="Password"/>
                <input class="login" type="submit" value="Log In"/>
                <input class="signup" type="submit" value="Sign Up"/>
                <a href="#" rel=account_Form>Find Loh Account or Password</a>
            </form>
        </div>
        <div id="splash-screen"><img id="splash-screen-i" src="jpeg/logo.png"></div>
        
        <div id="no-mobile">
            <img class="no-mobile-img" src="jpeg/logo.png">
            <span class="no-mobile-span">Please reduce your screen size :)</span>
        </div>
        
        <script src="https://blog-ko.lordofheroes.com/october15updatenote/"></script>
        <script scrc="https://www.lordofheroes.com/ko"></script>
        <script src="https://kit.fontawesome.com/d51e113e48.js" crossorigin="anonymous"></script>
    </body>
</html>
